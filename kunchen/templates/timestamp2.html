<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <script src="/static/js/js/lib/jquery/dist/jquery.min.js"></script>
    <script src="/static/js/js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/spin.js"></script>
    <style>

#center{ 
    position:absolute; /*绝对定位*/ 
top:50%; /*距顶部50%*/ 
left:50%; 
margin:-100px 0 0 -150px; /*设定这个div的margin-top的负值为自身的高度的一半,margin-left的值也是自身的宽度的一半的负值.(感觉在绕口令)*/ 
width:300px; /*宽为400,那么margin-top为-200px*/ 
height:200px; /*高为200那么margin-left为-100px;*/ 
z-index:99; /*浮动在最上层 *
} 
    </style>

    <script type="text/javascript">
$(document).ready(function(){
$("#Form2").submit(function(e){
var target = document.getElementById('center')
var spinner = new Spinner().spin()
target.appendChild(spinner.el)
return true;
});
});
    </script>
    <!-- Bootstrap -->
    <link href="/static/js/js/lib/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->



    <div id="center">
        <h1>时间戳单个基站基准数据分析</h1>
        <form id="Form2" action="#" method="post" enctype="multipart/form-data" >
        输入数据精度值<input type="text" value="200" name="input_value"  class="form-control"/><P>
        输入数据开始列<input type="text" value="7" name="input_start"  class="form-control"/><P>
        输入基站总个数<input type="text" value="6" name="input_count"  class="form-control"/><P>
        <br /> 
	    <input type="file" name="inputfile" class="input-large" />
        <input type="submit" value="返回时间戳分析结果" class="btn btn-success" /> 
        </form> 
    </div>
  </body>
</html>
